<html lang="ar">
<head>


  


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="CSS/all.min.css">

<link rel="stylesheet" href="CSS/style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 




</head>
<body>
 <body>

  
  <nav class="navbar">
    <div class="logo">
      <h2>Weather <i class="fa-solid fa-cloud" style="color: rgb(255, 255, 255);"></i></h2>
      <small>tagline goes here</small>
    </div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>News</li>
      <li>Live Cameras</li>
      <li>Photos</li>
      <li>Contact</li>
    </ul>
  </nav>

  
  <section class="hero">
    <div class="overlay">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Find your location..." />
        <button id="searchBtn">Find</button>
      </div>
    </div>
  </section>

  <section class="weather-container">

    
    <div class="weather-card " id="todayCard">
      <div class="card-header">
        <span id="todayName">Day</span>
        <span id="todayDate">Date</span>
      </div>

      <div class="card-body">
        <h3 id="cityName">City</h3>
        <h1 id="todayTemp">--°C</h1>
        <img id="todayIcon" src="" alt="">
        <p id="todayCondition">Condition</p>
      </div>

      <div class="card-footer">
        <span id="humidity">Humidity</span>
        <span id="wind">Wind</span>
        <span id="direction">Direction</span>
      </div>
    </div>

    <div class="weather-card-2" id="nextDay1">
      <div class="card-header">
        <span id="day1Name">Day</span>
      </div>

      <div class="card-body">
        <img id="day1Icon" src="" alt="">
        <h2 id="day1Temp">--°C</h2>
        <p id="day1Condition">Condition</p>
      </div>
    </div>

    
    <div class="weather-card-3" id="nextDay2">
      <div class="card-header">
        <span id="day2Name">Day</span>
      </div>

      <div class="card-body">
        <img id="day2Icon" src="" alt="">
        <h2 id="day2Temp">--°C</h2>
        <p id="day2Condition">Condition</p>
      </div>
    </div>

  </section>

  
  <div class="error-message" id="errorMsg"></div>
  <footer class="footer">
  <div class="footer-container">
    
    <div class="subscribe-box">
        <input type="text" id="subscribeInput" placeholder="Enter your email to sbscribe..." />
        <button id="subscribeBtn">subscribe</button>
      </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
    </div>
<p class="copyright">
     Copyright 2014 Company name. Designed by Themezy. All rights reserved
    </p>
  </div>
</footer>
  
  <script src="weather.js"></script>
</body>
</html>
